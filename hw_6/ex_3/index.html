<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
</head>

<body>
	<div class="container">
		<header>
			<div class="logo"><img src="img/owl.png" alt="owl" width="210"></div>
			<h1 class="name">Косой переулок</h1>
			<nav>
				<ul class="menu">
					<li><a href="#">Главная</a></li>
					<li>Каталог</li>
					<li id="openBasketBtn">Корзина</li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</nav>
		</header>
		<div class="content">
			<div class="basketWindow hidden animate__animated">
				<div class="basketWindow__top">
					<h3 class="basket-h3">Корзина</h3>
					<span class="buyAllBtn">Оформить заказ</span>
					<span class="basketWindow__close" id="closeBasketBtn"></span>
				</div>
				<table class="basketTable">
					<thead>
						<th>ID</th>
						<th>Наименование товара</th>
						<th>Цена</th>
						<th>Количество</th>
					</thead>
					<tbody></tbody>
					<tfoot>
						<tr>
							<td colspan="2">Сумма</td>
							<td><span class="sumPrice"></span></td>
						</tr>
					</tfoot>
				</table>
			</div>
			<h2 class="heading">Каталог</h2>
			<div class="content-wrapper">
				<div class="product-page carpet-page">
					<a href="#" class="product-page__title link">Ковёр-самолёт</a>
					<a href="#" class="product-page__image"><img src="img/istockphoto-157305904-1024x1024.jpg" alt="karpet-plane" width="250" class="catalog-pic" /></a>
					<div class="buttons-wrapper">
						<button class="description-button">Подробнее</button>
					<button class="toBasketBtn" data-id="1" data-price="700" data-name="Ковёр-самолёт">Купить</button>
					</div>
				</div>
				<div class="product-page nimbus-page">
					<a href="#" class="product-page__title link">Нимбус 2000</a>
					<a href="#" class="product-page__image"><img src="img/103-1032075_nimbus-2000-flying-broomstick.png" alt="nimbus_2000" width="250" class="catalog-pic " /></a>
					<div class="buttons-wrapper">
						<button class="description-button">Подробнее</button>
					<button class="toBasketBtn" data-id="2" data-price="2400" data-name="Нимбус 2000">Купить</button>
					</div>
				</div>
				<div class="product-page">
					<a href="#" class="product-page__title link">Шапка-невидимка</a>
					<a href="#" class="product-page__image"><img src="img/200128388_shapka-ushanka-soldatskaya.webp" alt="hat-invisibility" width="145" class="catalog-pic catalog-pic-hat" /></a>
					<div class="buttons-wrapper">
						<button class="description-button">Подробнее</button>
					<button class="toBasketBtn" data-id="3" data-price="230" data-name="Шапка-невидимка">Купить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		&copy;Все права защищены
	</footer>
	<script src="js/app.js"></script>
	<script src="js/basket.js"></script>
</body>

</html>
