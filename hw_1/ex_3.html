<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

		/*
		Все результаты и их объяснения пишу сразу, не запуская программу и не сверяясь с результатами в консоли.
		*/

		let result = 10 + 10 + "10";
		console.log(result);
		/*
		1. складываем числа 10 и 10, получаем 20;
		2. складываем число 20 со строкой "10" - получаем строку "2010"
		(число 20 становится строкой, так как один из операндов - строка.
		  Далее строки "слипаются" в результате конкатенации);
		3. строковое значение "2010" присваивается переменной result;
		4. выводим значение переменной result в консоль с помощью console.log();
		*/

		result = 10 + "10" + 10;
		console.log(result);
		/*
		1. складываем 10 и "10" - получаем "1010" (как и в предыдущем примере один из операднов - строка,
		соответственно второй приводится к строковому типу и происходит конкатенация);
		2. складываем строку "1010" и число 10: 10 приводится к строковому типу, в результате конкатенации получается "101010";
		3. присваиваем строковое значение "101010" переменной result;
		4. выводим её значение в консоль;
		*/

		result = 10 + 10 + +"10";
		console.log(result);
		/*
		1. унарный плюс преобразует строку "10" в число (так как приоритет унарного плюса выше, чем у бинарного);
		2. сложение первых двух чисел возвращает результат 20;
		3. 20 + 10 = 30;
		4. переменной result присваивается численное значение 30;
		5. выводим значение переменной result в консоль (с помощью console.log, разумеется);
		*/

		result = 10 / -"";
		console.log(result);
		/*
		1. унарный минус преобразует пустую строку в число -0;
		2. число 10 делится на -0. Результат = -Infinity;
		3. значение -infinity присваивается переменной result;
		4. как обычно выводим значение result в консоль;
		*/

		/*
		Следующий пример можно написать как с точкой между цифрами 2 и 5, так и с запятой.
		На всякий случай опишу оба варианта
		*/

		//вариант с точкой:

		result = 10 / +"2.5";
		console.log(result);
		/*
		1. унарный плюс преобразует строку "2.5" в число 2.5;
		2. 10 / 2.5 = 4;
		3. числовое значение 4 присваивается переменной result;
		4. применяем метод console.log и созерцаем значение вышеупомянутой переменной в консоли;
		*/

		//вариант с запятой:
		result = 10 / +"2,5";
		console.log(result);
		/*
		1. унарный плюс безуспешно пытается преобразовать строку "2,5" в число. Результат - NaN;
		2. не получается разделить число 10 на не число, возвращается результат NaN;
		3. полученный результат присваивается переменной result;
		4. выводим значение resut в консоль и видим NaN, полученное в результате ошибки вычислений;
		*/
	</script>
</body>
</html>
