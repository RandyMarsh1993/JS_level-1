<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";

		let mode = "normal";
		//Вполне корректное назние

		let my_valu3 = 102;
		//Как и это. Цифра стоит не в начале, так что она допустима.

		let 3my_value3 = "102";
		//А вот тут нет! Нельзя начинать название переменной с цифры. Даже редактор кода ругается!

		let __hello__ = "world";
		//Корректное название. Допустимо начинать название переменной с нижнего подчеркивания

		let $$$ = "money";
		//как и с символа $. Такой код будет работать.

		let !0_world = true;
		//А такой нет! Восклицательный знак не допустим в названии переменной.
		//Допустимы только буквы, цифры, символы _ и $.
		
	</script>
</body>
</html>
