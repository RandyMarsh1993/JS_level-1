	<script>
		'use strict';

		let temperatureInCelsius = +prompt('введите температуру в градусах Цельсия');
		let temperatureInFahrenheit = (9 / 5) * temperatureInCelsius + 32;

		alert(`${temperatureInCelsius} градус(ов) Цельсия = ${temperatureInFahrenheit.toFixed(1)} градус(ов) Фаренгейта`);

		/*

		и тому подобных
		*/

	</script>
