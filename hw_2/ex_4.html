<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		
		function getSum(a, b) {
			return a + b;
		}

		function getDifference(a, b) {
			return a - b;
		}

		function getQuotient(a, b) {
			return a / b;
		}

		function getProduct(a, b) {
			return a * b;
		}

	</script>
</body>
</html>
