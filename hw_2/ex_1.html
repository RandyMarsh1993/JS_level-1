<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict'

		let a = 1, b = 1, c, d;
		/*
		объявляем переменные a, b, c, d;
		переменным a и b присваиваем числовое значение 1;
		переменным c и d значение не присвоено, соответственно они получают значение undefined;
		*/

		c = ++a;    	//увеичиваем значение a на 1 (1 + 1 = 2)
		            	//инкремент возвращает новое значение (так как испльзуется префиксная форма)
						//присваиваем полученное значение переменной с (2)
		alert(c);  	    //выводим значение переменной c

		d = b++;		//инкремент возвращает старое значение b (так как используется постфиксная форма)
						//увеличиват значение переменной b на 1 (1 + 1 = 2)
					    //старое значение присваивается переменной d (1)
		alert(d);  	    //выводим значение переменной d

		c = 2 + ++a;	//сначала увеличиваем значение a на 1 (2 + 1 = 3)
						//префиксный инкремент возвращает новое значение (3)
						//2 + 3 = 5
						//значение 5 присваиваем переменной c
		alert(c);

		d = 2 + b++;	//постфиксный инкремент возвращает старое значение (2)
						//увеличиваем значение переменной b на 1 (2 + 1 = 3)
						//2 + 2 = 4
						//полученное значение(4) присваиваем переменной d
		alert(d);

		alert(a);		//значение переменной a дважды увеличивалось на 1, теперь оно равно 3
		alert(b);		//то же самое, что и с переменной a
						/*чтобы просто увеличить значение переменной на 1, не используя результат оператора,
						можно с одинаковым успехом использовать как префиксную, так и постфиксную формы инкремента*/
	</script>
</body>
</html>
