<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

		let a = 2;
		let x = 1 + (a *= 2);	//хоть вызов с присваиванием и имеет низкий приоритет, он заключен в скобки
								//потому сначала переменной a присваивается значение a * 2 (2 * 2 = 4)
								//потом переменной x присваивается значение 1 + 4, получается 5
								//a == 4, x == 5.
	</script>
</body>
