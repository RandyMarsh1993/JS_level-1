<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

		let money = prompt('сколько рублей вы хотите положить на счёт?', 10000);
		//не буду приводить к строке, так как prompt в любом случае вернет строку

		let moneyLength = money.length;
		let lastDigit = money.charAt(moneyLength - 1);
		let beforeLastDigit = money.charAt(moneyLength - 2);

		if (beforeLastDigit == '1') {
			alert(`Ваша сумма в ${money} рублей успешно зачислена`);
		} else {
			switch (lastDigit) {
				case '0':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9': 
					alert(`Ваша сумма в ${money} рублей успешно зачислена`);
					break;
				case '1':
					alert(`Ваша сумма в ${money} рубль успешно зачислена`);
					break;
				case '2':
				case '3':
				case '4':
					alert(`Ваша сумма в ${money} рубля успешно зачислена`);
					break;
			}
		}
		

	</script>
</body>
</html>
