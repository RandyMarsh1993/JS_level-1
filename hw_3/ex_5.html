<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		'use strict';

		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		]; 

		//решил сначала отсортировать товары по цене
		products.sort((a, b) => a.price - b.price);
		//и вывести результат
		console.log(products);

		//и уже потом фильтровать отсортированный массив
		let productsWithPhoto = products.filter(function(item) {
			if ('photos' in item) {
				if (item.photos.length === 0) { //не хотел создавать такую вложенность if,
					return false;	//но получилось только так коряво(
				}
				return true;
			}
		});

		console.log(productsWithPhoto);

	</script>
</body>

</html>
